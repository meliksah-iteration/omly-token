<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #201E1D;
      font-family: 'Courier New', monospace;
      color: #F8B994;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(32, 30, 29, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid rgba(248, 185, 148, 0.3);
      z-index: 1000;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #F8B994;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .social-icons {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .social-icon {
      width: 24px;
      height: 24px;
      fill: #F8B994;
      transition: fill 0.3s ease;
    }

    .social-icon:hover {
      fill: #FF97D6;
    }

    .brand-section {
      text-align: center;
      padding: 6rem 1rem 2rem;
      background: rgba(32, 30, 29, 0.8);
      backdrop-filter: blur(5px);
      margin-bottom: 2rem;
    }

    .brand-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .brand-title {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
      background: linear-gradient(45deg, #F8B994, #FF97D6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-subtitle {
      font-size: 1.2rem;
      color: #31B47A;
      margin: 0.5rem 0;
      font-style: italic;
    }

    #networkCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #blockContainer {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      padding: 20px;
      max-height: calc(100vh - 280px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #F8B994 rgba(248, 185, 148, 0.1);
      margin-top: 1rem;
    }

    #blockContainer::-webkit-scrollbar {
      width: 8px;
    }

    #blockContainer::-webkit-scrollbar-track {
      background: rgba(248, 185, 148, 0.1);
      border-radius: 4px;
    }

    #blockContainer::-webkit-scrollbar-thumb {
      background: #F8B994;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(248, 185, 148, 0.5);
    }

    #blockContainer::-webkit-scrollbar-thumb:hover {
      background: #FF97D6;
      box-shadow: 0 0 15px rgba(255, 151, 214, 0.7);
    }

    .block {
      width: 300px;
      margin: 15px auto;
      background: rgba(32, 30, 29, 0.95);
      border: 2px solid #F8B994;
      border-radius: 8px;
      padding: 20px;
      position: relative;
      animation: glow 2s infinite alternate;
      box-shadow: 0 0 20px rgba(248, 185, 148, 0.2);
      backdrop-filter: blur(5px);
    }

    .hash {
      color: #FB5040;
      word-break: break-all;
      margin: 10px 0;
      font-size: 14px;
    }

    .info {
      color: #31B47A;
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.4;
    }

    .transaction {
      background: rgba(248, 185, 148, 0.1);
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 14px;
      border: 1px solid rgba(248, 185, 148, 0.2);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px rgba(248, 185, 148, 0.3); }
      100% { box-shadow: 0 0 30px rgba(255, 151, 214, 0.5); }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0.8rem;
      }
      
      .brand-title {
        font-size: 2rem;
      }

      .brand-subtitle {
        font-size: 1rem;
      }

      .brand-section {
        padding: 5rem 1rem 1.5rem;
      }

      .social-icons {
        gap: 1rem;
      }

      .block {
        width: 90%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <script>
    let blockCount = 0;
    
    const contractOperations = [

  'Drug Patent - Innovation: Alzheimer’s Treatment ‘NeuroShield’'
];

    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const numParticles = 50;
    const connectionDistance = 150;
    let animationId;
    
    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = 2;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width) {
          this.vx *= -1;
        }
        if (this.y < 0 || this.y > canvas.height) {
          this.vy *= -1;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#F8B994';
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
    }

    function drawConnections() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < connectionDistance) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(248, 185, 148, ${1 - distance/connectionDistance})`;
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(32, 30, 29, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      drawConnections();
      animationId = requestAnimationFrame(animate);
    }

    function createBlock() {
      blockCount++;
      const block = document.createElement('div');
      block.className = 'block';
      
      function generateTokenAmount() {
  // Using exponential distribution for more realistic transaction amounts
  const lambda = 0.001; // Controls how quickly probability decreases for larger amounts
  const raw = -Math.log(Math.random()) / lambda;
  // Clamp between 1 and 1,000,000
  const clamped = Math.min(Math.max(raw, 1), 1000000);
  // Format with 4 decimal places max and thousands separators
  return new Intl.NumberFormat('en-US', {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  }).format(clamped);
}

// In createBlock function, replace the tokenAmount line with:
const tokenAmount = generateTokenAmount();
      const tokenSymbol = '$OMLY';
      
      // Create a consistent Cosmos SDK style hash
      const cosmosHash = 'MANTRA' + Array(64).fill(0).map(() => 
        Math.floor(Math.random() * 16).toString(16)).join('').toUpperCase();
      
      block.innerHTML = `
        <div style="font-size: 18px; font-weight: bold;">
          MANTRA Chain Block #${blockCount}
        </div>
        <div class="hash">
          Hash: ${cosmosHash}
        </div>
        <div class="info">
          Created: ${new Date().toLocaleTimeString()}<br>
          Nonce: ${Math.floor(Math.random() * 1000000)}
        </div>
        <div class="transaction">
          <strong>💱 Transfer:</strong> ${tokenAmount} ${tokenSymbol}
        </div>
        <div class="transaction">
          <strong>🏢 Tokenized Asset:</strong> ${contractOperations[Math.floor(Math.random() * contractOperations.length)]}
        </div>
      `;
      
      const container = document.getElementById('blockContainer');
      container.appendChild(block);
      
      if (document.querySelectorAll('.block').length > 4) {
        container.removeChild(container.firstChild);
      }
    }

    function handleResize() {
      cancelAnimationFrame(animationId);
      setCanvasSize();
      initParticles();
      animate();
    }

    window.addEventListener('resize', handleResize);
    window.addEventListener('load', () => {
      setCanvasSize();
      initParticles();
      animate();
      createBlock();
    });

    setInterval(createBlock, 5000);
  </script>
